<div class="modal-header navbar navbar-light bg-light">
  <h4 class="modal-title navbar-brand">Please confirm</h4>
  <button type="button" class="close" aria-label="Close"
   (click)="modal.dismiss()"><fa-icon [icon]="faTimes"></fa-icon>
  </button>
</div>
<div class="modal-body">
  <p>Do you really want to delete this post?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="deletePost()">
    Confirm
  </button>
  <button class="btn btn-secondary" (click)="modal.dismiss()">
    Cancel
  </button>
</div>
